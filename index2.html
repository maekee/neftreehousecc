<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Selector</title>
    <style>
        #randomImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Random Image Selector</h1>
    <img id="randomImage" src="" alt="Random Image">
    <button onclick="selectRandomImage()">Show Random Image</button>

    <script>
        const images = [
            'https://via.placeholder.com/300/FF0000/FFFFFF?text=Image+1',
            'https://via.placeholder.com/300/00FF00/FFFFFF?text=Image+2',
            'https://via.placeholder.com/300/0000FF/FFFFFF?text=Image+3',
            'https://via.placeholder.com/300/FFFF00/FFFFFF?text=Image+4',
            'https://via.placeholder.com/300/FF00FF/FFFFFF?text=Image+5'
        ];

        function selectRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            document.getElementById('randomImage').src = randomImage;
        }

        // Automatically select a random image when the page loads
        window.onload = selectRandomImage;
    </script>
</body>
</html>
