<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Selector</title>
    <style>
        #randomImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Random Image Selector</h1>
    <img id="randomImage" src="" alt="Random Image">
    <button onclick="selectRandomImage()">Show Random Image</button>

        <script>
        function getRandomImage(images) {
            if (!Array.isArray(images) || images.length === 0) {
                return null;
            }
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        const imageUrls = [
            'https://example.com/image1.jpg',
            'https://example.com/image2.jpg',
            'https://example.com/image3.jpg'
            // Add more image URLs here
        ];

        const randomImage = getRandomImage(imageUrls);
        if (randomImage) {
            const imgElement = document.getElementById('randomImage');
            imgElement.src = randomImage;
        } else {
            console.error('No images provided.');
        }

        // Reload the page to display a new random image on refresh
        window.addEventListener('load', () => {
            location.reload();
        });
    </script>
</body>
</html>
