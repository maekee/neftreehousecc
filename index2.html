<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Logo</title>
    <style>
        /* Add any custom CSS styles here */
    </style>
</head>
<body>
    <h1>Random Logo</h1>
    <img id="logo" src="" alt="Random Logo" width="1024" height="1024">
    <script>
        // List of image URLs
        const logoUrls = [
            'img/NefTreeLogo01.jpg',
            'img/NefTreeLogo02.jpg',
            'img/NefTreeLogo03.jpg',
        ];

        // Get a random logo URL
        const randomLogo = logoUrls[Math.floor(Math.random() * logoUrls.length)];

        // Set the logo image source
        const logoElement = document.getElementById('logo');
        logoElement.src = randomLogo;
    </script>
</body>
</html>
