<!DOCTYPE html>
<html lang="sv">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nefarious Treehouse</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Dark background color */
            color: #eee; /* Light text color */
         }
         header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
         }
         header img {
            height: 80px;
         }
         header h1 {
            margin: 0;
         }
         nav {
            display: flex;
            justify-content: center;
            background-color: #444;
         }
         nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
         }
         nav a:hover {
            background-color: #555;
         }
         main {
            padding: 20px;
            text-align: center;
         }
         footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
         }
         img {
            max-width: 100%;
            min-width: 300px;
            height: auto;
         }

         .myButton {
            box-shadow:inset 0px 1px 3px 0px #91b8b3;
            background:linear-gradient(to bottom, #768d87 5%, #6c7c7c 100%);
            background-color:#768d87;
            border-radius:5px;
            border:1px solid #566963;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:15px;
            font-weight:bold;
            padding:11px 23px;
            text-decoration:none;
            text-shadow:0px -1px 0px #2b665e;
         }
         .myButton:hover {
            background:linear-gradient(to bottom, #6c7c7c 5%, #768d87 100%);
            background-color:#6c7c7c;
         }
         .myButton:active {
            position:relative;
            top:1px;
         }
      </style>
   </head>
   <body>
      <header>
      </header>
      </nav>
      <main>

         <p>Your place for mysterious and strange adventures in the treetops</p>

         <br>
         <button class="myButton" onclick="window.location.reload();">Refresh Page</button>
         
      </main>
      <footer>
         <p>&copy; 2024 NefariousTreehouse.cc</p>

</html>
